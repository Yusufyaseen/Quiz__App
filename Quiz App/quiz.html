<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quiz app</title>
    <link href="image.png" rel="shortcut icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category : <span>Html</span></div>
        <div class="count">Questions Count : <span>10</span></div>
      </div>

      <div class="quiz-area"></div>

      <div class="answers-area"></div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown"></div>
      </div>
      <div class="results"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
